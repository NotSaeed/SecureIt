<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureIt</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>    <div id="app">
        <!-- Login Page (separate from main app) -->
        <div id="login-page" class="login-page">
            <div class="login-container">
                <div class="login-header">
                    <img src="../assets/icon48.png" alt="SecureIt" class="login-logo">
                    <h1>SecureIt</h1>
                    <p>Access your secure vault</p>
                </div>
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Master Password</label>
                        <input type="password" id="password" placeholder="Enter your master password" required>
                    </div>
                    <button type="submit" id="login-btn" class="btn-primary">Log In</button>
                </form>
            </div>
        </div>

        <!-- Main App (shown after login) -->
        <div id="main-app" class="main-app">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <div class="logo">
                        <img src="../assets/icon32.png" alt="SecureIt">
                        <span>SecureIt</span>
                    </div>
                    <div class="header-actions">
                        <button id="settings-btn" class="icon-btn" title="Settings">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="m12 1 0 6m0 6 0 6"></path>
                                <path d="m17.5 6.5-3.5 3.5-3.5-3.5"></path>
                            </svg>
                        </button>
                        <button id="lock-btn" class="icon-btn" title="Lock">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <circle cx="12" cy="16" r="1"></circle>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </header>            <!-- Navigation -->
            <nav class="nav">
                <button class="nav-item active" data-section="vault">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <circle cx="12" cy="16" r="1"></circle>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <span>Vault</span>
                </button>
                <button class="nav-item" data-section="generator">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 12l2 2 4-4"></path>
                        <path d="M21 12c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"></path>
                        <path d="M3 12c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"></path>
                        <path d="M12 21c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"></path>
                        <path d="M12 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"></path>
                    </svg>
                    <span>Generator</span>
                </button>
                <button class="nav-item" data-section="send">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                    <span>Send</span>
                </button>
            </nav>

            <!-- Main Content -->
            <main class="main">
                <!-- Vault Section -->
                <section id="vault-section" class="section active">
                    <div class="section-header">
                        <h2>My Vault</h2>
                        <button id="add-item-btn" class="btn-secondary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add Item
                        </button>
                </div>
                <div class="search-box">
                    <input type="text" id="vault-search" placeholder="Search vault...">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </div>
                <div id="vault-items" class="vault-items">
                    <!-- Vault items will be populated here -->
                </div>
            </section>

            <!-- Generator Section -->
            <section id="generator-section" class="section">
                <div class="section-header">
                    <h2>Password Generator</h2>
                </div>
                <div class="generator-content">
                    <div class="generator-type">
                        <label class="radio-group">
                            <input type="radio" name="generator-type" value="password" checked>
                            <span>Password</span>
                        </label>
                        <label class="radio-group">
                            <input type="radio" name="generator-type" value="passphrase">
                            <span>Passphrase</span>
                        </label>
                    </div>
                    
                    <div id="password-options" class="generator-options">
                        <div class="form-group">
                            <label for="password-length">Length: <span id="length-value">14</span></label>
                            <input type="range" id="password-length" min="6" max="50" value="14">
                        </div>
                        <div class="form-group">
                            <label class="checkbox-group">
                                <input type="checkbox" id="include-uppercase" checked>
                                <span>A-Z</span>
                            </label>
                            <label class="checkbox-group">
                                <input type="checkbox" id="include-lowercase" checked>
                                <span>a-z</span>
                            </label>
                            <label class="checkbox-group">
                                <input type="checkbox" id="include-numbers" checked>
                                <span>0-9</span>
                            </label>
                            <label class="checkbox-group">
                                <input type="checkbox" id="include-symbols" checked>
                                <span>!@#$%</span>
                            </label>
                        </div>
                    </div>

                    <div id="passphrase-options" class="generator-options" style="display: none;">
                        <div class="form-group">
                            <label for="word-count">Number of Words: <span id="word-count-value">6</span></label>
                            <input type="range" id="word-count" min="3" max="12" value="6">
                        </div>
                        <div class="form-group">
                            <label for="word-separator">Word Separator</label>
                            <select id="word-separator">
                                <option value="-">Hyphen (-)</option>
                                <option value=" ">Space</option>
                                <option value=".">Period (.)</option>
                                <option value="_">Underscore (_)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-group">
                                <input type="checkbox" id="capitalize-words">
                                <span>Capitalize Words</span>
                            </label>
                        </div>
                    </div>

                    <div class="generated-password">
                        <input type="text" id="generated-output" readonly>
                        <div class="password-actions">
                            <button id="copy-password" class="icon-btn" title="Copy">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                            <button id="regenerate-password" class="icon-btn" title="Regenerate">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="23 4 23 10 17 10"></polyline>
                                    <polyline points="1 20 1 14 7 14"></polyline>
                                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button id="generate-btn" class="btn-primary">Generate</button>
                </div>
            </section>

            <!-- Send Section -->
            <section id="send-section" class="section">
                <div class="section-header">
                    <h2>Send</h2>
                    <button id="create-send-btn" class="btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Create Send
                    </button>
                </div>
                <div id="send-items" class="send-items">
                    <!-- Send items will be populated here -->
                </div>
            </section>
        </main>

        <!-- Add Item Modal -->
        <div id="add-item-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Item</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="item-type">Type</label>
                        <select id="item-type">
                            <option value="login">Login</option>
                            <option value="note">Secure Note</option>
                            <option value="card">Card</option>
                            <option value="identity">Identity</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item-name">Name</label>
                        <input type="text" id="item-name" placeholder="Enter item name" required>
                    </div>
                    <div id="login-fields" class="item-fields">
                        <div class="form-group">
                            <label for="item-username">Username</label>
                            <input type="text" id="item-username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="item-password">Password</label>
                            <input type="password" id="item-password" placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label for="item-url">URL</label>
                            <input type="url" id="item-url" placeholder="Enter website URL">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="item-notes">Notes</label>
                        <textarea id="item-notes" placeholder="Enter additional notes"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancel-add" class="btn-secondary">Cancel</button>
                    <button id="save-item" class="btn-primary">Save</button>
                </div>
            </div>
        </div>

        <!-- Create Send Modal -->
        <div id="create-send-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create Send</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="send-type">Type</label>
                        <select id="send-type">
                            <option value="text">Text</option>
                            <option value="file">File</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="send-name">Name</label>
                        <input type="text" id="send-name" placeholder="Enter send name" required>
                    </div>
                    <div class="form-group">
                        <label for="send-content">Content</label>
                        <textarea id="send-content" placeholder="Enter content to send" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="send-password">Password (Optional)</label>
                        <input type="password" id="send-password" placeholder="Enter password for additional security">
                    </div>
                    <div class="form-group">
                        <label for="send-expiry">Expiry Date</label>
                        <input type="datetime-local" id="send-expiry">
                    </div>
                    <div class="form-group">
                        <label for="send-max-views">Maximum Views (Optional)</label>
                        <input type="number" id="send-max-views" min="1" placeholder="Leave empty for unlimited">
                    </div>                </div>
                <div class="modal-footer">
                    <button id="cancel-send" class="btn-secondary">Cancel</button>
                    <button id="save-send" class="btn-primary">Create Send</button>
                </div>
            </div>
        </div>
        </div> <!-- Close main-app -->
    </div> <!-- Close app -->

    <script src="popup.js"></script>
</body>
</html>
