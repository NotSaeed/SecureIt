<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirusTotal API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>VirusTotal API Test</h1>
    
    <div>
        <button onclick="testConfig()">Test Config</button>
        <button onclick="testUrlScan()">Test URL Scan</button>
        <input type="file" id="fileInput" onchange="testFileScan()">
    </div>
    
    <div id="results"></div>

    <script>
        async function testConfig() {
            try {
                addResult('Testing configuration...', 'info');
                
                const formData = new FormData();
                formData.append('action', 'check_config');
                
                const response = await fetch('virustotal_api.php', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const text = await response.text();
                console.log('Raw response:', text);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${text}`);
                }
                
                const data = JSON.parse(text);
                addResult('Config test successful: ' + JSON.stringify(data), 'success');
                
            } catch (error) {
                console.error('Config test error:', error);
                addResult('Config test failed: ' + error.message, 'error');
            }
        }
        
        async function testUrlScan() {
            try {
                const url = prompt('Enter URL to scan:', 'https://www.google.com');
                if (!url) return;
                
                addResult('Testing URL scan for: ' + url, 'info');
                
                const formData = new FormData();
                formData.append('action', 'scan_url');
                formData.append('url', url);
                
                const response = await fetch('virustotal_api.php', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                const text = await response.text();
                console.log('Raw response:', text);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${text}`);
                }
                
                const data = JSON.parse(text);
                addResult('URL scan successful: ' + JSON.stringify(data, null, 2), 'success');
                
            } catch (error) {
                console.error('URL scan error:', error);
                addResult('URL scan failed: ' + error.message, 'error');
            }
        }
        
        async function testFileScan() {
            try {
                const fileInput = document.getElementById('fileInput');
                const file = fileInput.files[0];
                if (!file) return;
                
                addResult('Testing file scan for: ' + file.name, 'info');
                
                const formData = new FormData();
                formData.append('action', 'scan_file');
                formData.append('file', file);
                
                const response = await fetch('virustotal_api.php', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                const text = await response.text();
                console.log('Raw response:', text);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${text}`);
                }
                
                const data = JSON.parse(text);
                addResult('File scan successful: ' + JSON.stringify(data, null, 2), 'success');
                
            } catch (error) {
                console.error('File scan error:', error);
                addResult('File scan failed: ' + error.message, 'error');
            }
        }
        
        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result ' + type;
            div.innerHTML = '<pre>' + message + '</pre>';
            results.appendChild(div);
        }
    </script>
</body>
</html>
