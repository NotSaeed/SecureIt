<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Password Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        .form-group { margin-bottom: 1rem; }
        .form-input { width: 300px; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        .btn { padding: 0.5rem 1rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .notification { position: fixed; top: 20px; right: 20px; padding: 1rem; border-radius: 4px; color: white; z-index: 1000; }
        .notification.success { background: #28a745; }
        .notification.info { background: #007bff; }
    </style>
</head>
<body>
    <h1>Test Password Generator Function</h1>
    
    <div class="form-group">
        <label>Test Password Field:</label><br>
        <div style="display: flex; gap: 0.5rem;">
            <input type="password" name="password" class="form-input" id="modalPasswordField" placeholder="Click the key to generate password">
            <button type="button" class="btn" onclick="generatePasswordForForm()" title="Generate Strong Password" id="generatePasswordBtn">
                üîë Generate
            </button>
        </div>
    </div>
    
    <div class="form-group">
        <button type="button" class="btn" onclick="togglePasswordVisibility()">üëÅÔ∏è Toggle Visibility</button>
    </div>

    <script>
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function generatePasswordForForm() {
            // Get the button for visual feedback
            const btn = document.getElementById('generatePasswordBtn');
            const originalHtml = btn.innerHTML;
            
            // Show loading state
            btn.innerHTML = '‚è≥ Generating...';
            btn.disabled = true;
            
            // Generate password directly for the form
            const length = 14; // Default length
            const includeUppercase = true;
            const includeLowercase = true;
            const includeNumbers = true;
            const includeSymbols = false; // Default to false for better compatibility
            
            let charset = '';
            if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) charset += '0123456789';
            if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            
            // Simulate a brief delay for better UX
            setTimeout(() => {
                // Set the password in the form field
                const passwordField = document.getElementById('modalPasswordField');
                if (passwordField) {
                    passwordField.value = password;
                    passwordField.type = 'text'; // Temporarily show the password
                    
                    // Show success state
                    btn.innerHTML = '‚úÖ Generated!';
                    btn.style.background = '#28a745';
                    
                    // Show notification
                    showNotification('Strong password generated!', 'success');
                    
                    // Hide password after 3 seconds
                    setTimeout(() => {
                        passwordField.type = 'password';
                    }, 3000);
                    
                    // Reset button after 2 seconds
                    setTimeout(() => {
                        btn.innerHTML = originalHtml;
                        btn.style.background = '';
                        btn.disabled = false;
                    }, 2000);
                } else {
                    // Reset button if field not found
                    btn.innerHTML = originalHtml;
                    btn.disabled = false;
                }
            }, 500);
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('modalPasswordField');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>
</body>
</html>
