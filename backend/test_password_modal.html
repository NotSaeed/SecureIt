<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Password Modal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .btn { padding: 10px 20px; margin: 10px; cursor: pointer; border: none; border-radius: 5px; }
        .btn-info { background: #17a2b8; color: white; }
        
        /* Include the modal styles */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .password-modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .password-modal-content {
            position: relative;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .password-modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .password-modal-body {
            padding: 1.5rem;
        }

        .password-value {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin: 10px 0;
        }

        .password-value input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            background: #f9fafb;
            font-weight: 600;
        }

        .btn-copy-password {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .password-warning {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            color: #92400e;
            margin: 10px 0;
        }

        .password-modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <h1>Password Modal Test</h1>
    
    <div class="test-section">
        <h3>Test Password Modal</h3>
        <p>Click the button below to test the password modal functionality:</p>
        <button class="btn btn-info" onclick="testPasswordModal()">
            <i class="fas fa-eye"></i> View Test Password
        </button>
    </div>

    <script>
        function testPasswordModal() {
            showPasswordModal('TestPassword123!');
        }
        
        function showPasswordModal(password) {
            // Create modal HTML
            const modalHTML = `
                <div class="password-modal" id="passwordModal">
                    <div class="password-modal-overlay" onclick="closePasswordModal()"></div>
                    <div class="password-modal-content">
                        <div class="password-modal-header">
                            <h3>üîë Send Access Password</h3>
                            <button class="close-modal" onclick="closePasswordModal()" style="background: none; border: none; color: white; font-size: 1.25rem; cursor: pointer;">
                                ‚úï
                            </button>
                        </div>
                        <div class="password-modal-body">
                            <div class="password-display">
                                <label><strong>Access Password:</strong></label>
                                <div class="password-value">
                                    <input type="text" value="${password}" readonly id="passwordValue">
                                    <button class="btn-copy-password" onclick="copyPassword()">
                                        üìã Copy
                                    </button>
                                </div>
                            </div>
                            <div class="password-warning">
                                <span>‚ö†Ô∏è</span>
                                <div>
                                    <strong>Keep this password secure!</strong><br>
                                    Anyone with this password can access the shared credentials.
                                </div>
                            </div>
                        </div>
                        <div class="password-modal-footer">
                            <button class="btn" onclick="closePasswordModal()" style="background: #6c757d; color: white;">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Add modal to page
            document.body.insertAdjacentHTML('beforeend', modalHTML);
            
            // Show modal with animation
            const modal = document.getElementById('passwordModal');
            modal.style.display = 'flex';
            setTimeout(() => modal.style.opacity = '1', 10);
        }
        
        function copyPassword() {
            const passwordInput = document.getElementById('passwordValue');
            const copyButton = event.target;
            
            // Select and copy password
            passwordInput.select();
            passwordInput.setSelectionRange(0, 99999);
            
            try {
                navigator.clipboard.writeText(passwordInput.value).then(() => {
                    // Show success feedback
                    const originalHTML = copyButton.innerHTML;
                    copyButton.innerHTML = '‚úÖ Copied!';
                    copyButton.style.background = '#10b981';
                    
                    setTimeout(() => {
                        copyButton.innerHTML = originalHTML;
                        copyButton.style.background = '#3b82f6';
                    }, 2000);
                    
                    alert('Password copied to clipboard!');
                });
            } catch (e) {
                // Fallback
                document.execCommand('copy');
                alert('Password copied to clipboard!');
            }
        }
        
        function closePasswordModal() {
            const modal = document.getElementById('passwordModal');
            if (modal) {
                modal.style.opacity = '0';
                setTimeout(() => {
                    modal.remove();
                }, 200);
            }
        }
    </script>
</body>
</html>
